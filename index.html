<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <link href="https://www.dafontfree.net/embed/Y3Vyc2VkLXRpbWVyLXVsaWwtcmVndWxhciZkYXRhLzE1MjYvYy8xNzA5ODcvQ3Vyc2VkVGltZXJVTGlMLnR0Zg" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div class="container">
            <div>
                <h3>HOME</h3>
            </div>
          
            <div>
                <h3>GUEST</h3>
            </div>
           
        </div>
        <div class="scoreboard-div">
            <div class="scoreboard-home">
                <h2 id="scoreboard-home-el">0</h2>
            </div>
            <div class="scoreboard-guest">
                <h2 id="scoreboard-guest-el">0</h2>
            </div>

        </div>
        <div class="button-div">
            <div class="button-home">
                <button onclick="homeOne()" id="home-1" class="button-score">+1</button>
                <button onclick="homeTwo()" id="home-2" class="button-score">+2</button>
                <button onclick="homeThree()" id="home-3" class="button-score">+3</button>
            </div>
            <div class="button-guest">
                <button onclick="guestOne()" id="guest-1" class="button-score">+1</button>
                <button onclick="guestTwo()" id="guest-2" class="button-score">+2</button>
                <button onclick="guestThree()" id="guest-3" class="button-score">+3</button>
            </div>
           
            

        </div>
        <div class="newgame-div"><button onclick="newGame()" id="newgame-el">NEW GAME</button></div>
        <script src="index.js"></script>
        <style>
            @import url('http://fonts.cdnfonts.com/css/cursed-timer-ulil');
            </style>
    </body>
</html>
